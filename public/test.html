<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
    #features {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 300px;
    overflow: auto;
    background: rgba(255, 255, 255, 0.8);
    }
    </style>
</head>
<body>

<div id='map'></div>
<pre id='features'></pre>
<div id='menu'>
    <input id='paper' type="checkbox" name="layer" value="paper">
    <label for='paper'>Papirsj√∏kart</label>
</div>

<script>
    
    // default start position
    var params = {
        lat: 59.08,
        lon: 5.34,
        zoom: 11
    };
    
    // read lat,lon,zoom from url parameters like test.html?lat=59&lon=5&zoom=8
    window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
      params[key] = value;
    });
    
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapStyle.json',
        center: [params.lon, params.lat],
        zoom: params.zoom,
        hash: true
    });
    
    map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point);
        var outputFeatures = [];
        for (var i = 0; i < features.length; i++) {
            var feature = features[i];
            feature.geometry = "removed..";
            outputFeatures.push(feature);
        }
        document.getElementById('features').innerHTML = JSON.stringify(features, null, 2);
    });
    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');

    function toggleLayer(layer) {
        var layerIdPrefix = layer.target.value;
        var checked = layer.target.checked;
        for (var i = 0; i < map.getStyle().layers.length; i++) {
            var layer = map.getStyle().layers[i];
            if (!layer.id.startsWith(layerIdPrefix)) {
                continue;
            }
        if (checked) {
                map.setLayoutProperty(layer.id, 'visibility', 'visible');
            } else {
                map.setLayoutProperty(layer.id, 'visibility', 'none');
            }
        }
    }

    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = toggleLayer;
    }

 </script>

</body>
</html>
